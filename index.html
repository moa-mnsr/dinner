<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>dinner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="poem website" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <main class="page-container">
        <section class="poem1-container">

            <div class="poem">
                <div class="stanza">
                    <div class="line">
                        I would like
                    </div>
                    <div class="line">
                        to wake
                    </div>
                    <div class="line">
                        and come
                    </div>
                    <div class="line">
                        downstairs
                    </div>
                </div>

                <div class="stanza">
                    <div class="line">
                        to find nothing
                    </div>
                    <div class="line">
                        living or dead
                    </div>
                    <div class="line">
                        in my coffee.
                    </div>
                </div>
        </section>

        </div>
        <section class="poem2-container">
            <div class="poem">
                <div class="stanza">
                    <div class="line">
                        They went
                    </div>
                    <div class="line">
                        into the forest
                    </div>
                    <div class="line">
                        and fell
                    </div>
                </div>

                <div class="stanza">
                    <div class="line">
                        in love; they understood
                    </div>
                    <div class="line">
                        the meaning of
                    </div>
                    <div class="line">
                        the exercise.
                    </div>
                </div>
        </section>




        </div>
        </div>

    </main>

</body>
