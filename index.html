<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>dinner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="poem website" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="imageContainer">
        <img id="image" src="assets/images/terrine.png" alt="Image">
    </div>
    
    <main class="page-container">
        <section class="poem1-container">

            <div class="poem">
                <div class="stanza">
                    <div class="line">
                        I would like to wake up
                    </div>

                    <div class="line">
                        and come downstairs
                    </div>
                </div>

                    <div class="stanza">
                        <div class="line">
                            to find nothing living
                        </div>
                        <div class="line">
                            or dead in my coffee.
                        </div>

                    </div>
        </section>

        </div>
        <section class="poem2-container">
            <div class="poem">
                <div class="stanza">
                    <div class="line">
                        They went off into the forest
                    </div>
                    <div class="line">
                        and they fell in love;
                    </div>
                </div>

                <div class="stanza">
                    <div class="line">
                       they understood the meaning
                    <div class="line">
                    of the exercise.
                    </div>
                </div>
        </section>




        </div>
        </div>

    </main>

</body>
